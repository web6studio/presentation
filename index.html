<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikita Kolos - Personal Presentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

  <!-- Hero Section -->
  <section class="relative w-full h-screen bg-cover bg-center"
    style="background-image: url('./cockpit-it-office.jpeg');">
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-80"></div>

    <!-- Centered Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
      <h1 class="text-5xl md:text-6xl font-bold tracking-wide">Nikita Kolos</h1>
      <p class="text-lg md:text-2xl mt-3 opacity-80">Software Engineer in Web & Mobile (9+ years)</p>
      <div class="flex items-center mt-3 space-x-2">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a2 2 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-lg">Germany, Munich</span>
      </div>

      <!-- Motto -->
      <p class="text-xl md:text-2xl italic mt-10 opacity-70">"Turning complexity into simplicity."</p>

      <!-- Scroll Down Indicator -->
      <div class="absolute bottom-8 flex flex-col items-center">
        <span class="text-sm opacity-70">Scroll down</span>
        <svg class="w-6 h-6 mt-2 animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </section>

</body>

</html>
