<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikita Kolos - Personal Presentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

    /* Vignette Effect */
    .vignette::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
      /* Ensures it doesnâ€™t interfere with interactions */
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-[Open_Sans]">

  <!-- Hero Section -->
  <section class="relative w-full h-screen bg-cover bg-center vignette"
    style="background-image: url('./cockpit-it-office.jpeg'); filter: grayscale(100%);">
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-70"></div>

    <!-- Centered Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
      <h1 class="text-6xl md:text-7xl font-semibold tracking-wide uppercase leading-tight">Nikita Kolos</h1>
      <p class="text-2xl md:text-3xl mt-10 font-light tracking-wide opacity-90">Software Engineer in Web & Mobile (9+
        years exp)</p>
      <div class="flex items-center mt-10 space-x-3">
        <svg class="w-7 h-7 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a2 2 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-2xl tracking-wide font-semibold">Germany, Munich</span>
      </div>

      <!-- Motto -->
      <p class="text-3xl md:text-5xl italic mt-16 opacity-80 leading-relaxed">"Turning complexity into simplicity."</p>

      <!-- Scroll Down Indicator -->
      <div class="absolute bottom-10 flex flex-col items-center animate-fade-in">
        <span class="text-lg opacity-80 tracking-wide">Scroll down</span>
        <svg class="w-8 h-8 mt-3 animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </section>

</body>

</html>
